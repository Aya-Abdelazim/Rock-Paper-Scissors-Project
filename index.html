<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css" />
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="image/rock-emoji.png" alt="" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="image/paper-emoji.png" alt="" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img src="image/scissors-emoji.png" alt="" class="move-icon" />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto play</button>
    <p class="js-confirmation-message"></p>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
